<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
</head>
<body>

  <div class="img">
    <div class="img-logo">
      <img src="./images/odin-lined.png" alt="Odin Logo" class="odin-img" />
    </div>
    <div class="img-description">
      <p class="img-info">Photo by Blake Verdoorn</p>
      <a href="https://unsplash.com/es/fotos/25xggax4bSA">
        <p class="img-info">https://unsplash.com/es/fotos/25xggax4bSA</p>
      </a>
    </div>
  </div>

  <div class="form">
    <div class="form-info">
      <h1>
        This is not a real online service! You know you need something 
        like this in your life to help you realize your deepest
        dreams.<br />
        Sign up now to get started. <br /><br />
        You know you want to.
      </h1>
    </div>
    <form action="">
      <h1 class="start-point">Let's do this!</h1>
      <div class="inputs">
        <div class="first-name">
          <input 
            required
            type="text" 
            class="form-input" 
            id="first-name" 
            placeholder="First Name">
          <label for="first-name" class="form-label">First name:</label>
        </div>
        <div class="last-name">
          <input
            required 
            type="text" 
            class="form-input" 
            id="last-name" 
            placeholder="Last Name">
          <label for="last-name" class="form-label">Last name:</label>
        </div>
      </div>
      <div class="inputs">
        <div class="email">
          <input 
            required
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="Email">
          <label for="email" class="form-label">Email:</label>
        </div>
        <div class="phone">
          <input 
            required
            type="text" 
            class="form-input" 
            id="phone" 
            placeholder="Phone">
          <label for="phone" class="form-label">Phone:</label>
        </div>
      </div>
      <div class="inputs">
        <div class="password">
          <input 
            required
            type="text" 
            class="form-input" 
            id="password" 
            placeholder="Password">
          <label for="password" class="form-label">Password:</label>
        </div>
        <div class="confirm-password">
          <input 
            required
            type="text" 
            class="form-input" 
            id="confirm-password" 
            placeholder="Confirm">
          <label for="confirm-password" class="form-label">Confirm password:</label>
        </div>
      </div>
      <div class="form-end">
        <button class="btn" type="submit">Create Account</button>
        <h1 class="final-text">Already have an account? <a href="" class="login">Log in</a></h1>
      </div>
    </form>
    
  </div>
</body>
</html>
